backend:
  name: git-gateway
  branch: main

# IMPORTANT: Make sure these two lines are present
site_url: https://your-site-url.netlify.app  # Replace with your actual site URL
display_url: https://your-site-url.netlify.app  # Replace with your actual site URL

eleventyExcludeFromCollections: true
noindex: true

media_folder: "src/assets/uploads"
public_folder: "/assets/uploads"

# Keep it simple - one collection per language folder
collections:
  # English blog (your original structure)
  - name: "blog_en"
    label: "Blog (English)"
    folder: "src/en/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string", default: "Deak David" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "indiblog.njk" }
      - { label: "Body", name: "body", widget: "markdown" }

