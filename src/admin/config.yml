backend:
  name: git-gateway        # use this only on Netlify (with Identity + Git Gateway)
  branch: main

eleventyExcludeFromCollections: true
noindex: true

media_folder: "src/assets/uploads"   # store in source, not build
public_folder: "/assets/uploads"


collections:
  - name: "blog"
    label: "Blog"
    folder: "src/en/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string", default: "Deak David" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "indiblog.njk" }
      - { label: "Body", name: "body", widget: "markdown" }
  
  - name: "projects"
    label: "Projects"
    folder: "src/en/projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string", default: "Deak David" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["projects"] }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Location", name: "location", widget: "string", default: "RO" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Type", name: "type", widget: "list", default: ["Photo/Video"] }
      - { label: "Layout", name: "layout", widget: "hidden", default: "indiblog.njk" }
      - { label: "Body", name: "body", widget: "markdown" }
